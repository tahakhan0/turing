    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#635bff',

                    }

    <style>
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall linear infinite;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti:nth-child(1) { left: 10%; animation-duration: 3s; background: #ff6b6b; }
        .confetti:nth-child(2) { left: 20%; animation-duration: 2.5s; background: #4ecdc4; animation-delay: 0.2s; }
        .confetti:nth-child(3) { left: 30%; animation-duration: 3.5s; background: #45b7d1; animation-delay: 0.4s; }
        .confetti:nth-child(4) { left: 40%; animation-duration: 2.8s; background: #96ceb4; animation-delay: 0.6s; }
        .confetti:nth-child(5) { left: 50%; animation-duration: 3.2s; background: #ffeaa7; animation-delay: 0.8s; }
        .confetti:nth-child(6) { left: 60%; animation-duration: 2.6s; background: #fd79a8; animation-delay: 1s; }
        .confetti:nth-child(7) { left: 70%; animation-duration: 3.4s; background: #6c5ce7; animation-delay: 1.2s; }
        .confetti:nth-child(8) { left: 80%; animation-duration: 2.9s; background: #a29bfe; animation-delay: 1.4s; }
        .confetti:nth-child(9) { left: 90%; animation-duration: 3.1s; background: #fd79a8; animation-delay: 1.6s; }
        .confetti:nth-child(10) { left: 15%; animation-duration: 2.7s; background: #00b894; animation-delay: 1.8s; }
        .confetti:nth-child(11) { left: 25%; animation-duration: 3.3s; background: #e17055; animation-delay: 2s; }
        .confetti:nth-child(12) { left: 35%; animation-duration: 2.4s; background: #0984e3; animation-delay: 2.2s; }
        .confetti:nth-child(13) { left: 45%; animation-duration: 3.6s; background: #00cec9; animation-delay: 2.4s; }
        .confetti:nth-child(14) { left: 55%; animation-duration: 2.3s; background: #fdcb6e; animation-delay: 2.6s; }
        .confetti:nth-child(15) { left: 65%; animation-duration: 3.7s; background: #e84393; animation-delay: 2.8s; }
        .confetti:nth-child(16) { left: 75%; animation-duration: 2.1s; background: #00b894; animation-delay: 3s; }
        .confetti:nth-child(17) { left: 85%; animation-duration: 3.8s; background: #6c5ce7; animation-delay: 3.2s; }
        .confetti:nth-child(18) { left: 95%; animation-duration: 2.2s; background: #fd79a8; animation-delay: 3.4s; }

        .celebration-animation {
            animation: celebrate 2s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bounce-in {
            animation: bounceIn 1.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
