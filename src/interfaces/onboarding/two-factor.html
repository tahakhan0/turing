<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA - Alan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#635bff',
                        'brand-purple': '#7c3aed',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-2xl font-bold text-brand-blue">Alan</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Step 2 of 2</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-brand-blue">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    2FA
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter the 6-digit code sent to your device to complete setup
                </p>
            </div>

            <div class="bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-800">
                            Camera access granted successfully. Complete 2FA to activate Alan's AI monitoring.
                        </p>
                    </div>
                </div>
            </div>

            <form id="twoFactorForm" class="mt-8 space-y-6">
                <div>
                    <label for="verification_code" class="sr-only">Verification code</label>
                    <div class="flex justify-center">
                        <div class="flex space-x-2">
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                            <input type="text" maxlength="1" class="verification-digit w-12 h-12 text-center text-lg font-bold border-2 border-gray-300 rounded-md focus:outline-none focus:ring-brand-blue focus:border-brand-blue" />
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Didn't receive a code? 
                        <button type="button" id="resendButton" class="text-brand-blue hover:text-brand-purple font-medium">
                            Resend code
                        </button>
                    </p>
                </div>

                <div>
                    <button 
                        type="submit" 
                        id="verifyButton"
                        disabled
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-400 cursor-not-allowed transition-colors disabled:bg-gray-400"
                    >
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Verify & Activate Alan
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-xs text-gray-500">
                        This completes your secure setup. You'll be redirected to begin using Alan's AI identification system.
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const digitInputs = document.querySelectorAll('.verification-digit');
        const verifyButton = document.getElementById('verifyButton');
        const twoFactorForm = document.getElementById('twoFactorForm');
        const resendButton = document.getElementById('resendButton');

        // Auto-focus and advance logic for digit inputs
        digitInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                if (value.length === 1 && index < digitInputs.length - 1) {
                    digitInputs[index + 1].focus();
                }
                
                checkAllDigitsFilled();
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    digitInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                if (paste.length === 6 && /^\d{6}$/.test(paste)) {
                    paste.split('').forEach((digit, i) => {
                        if (i < digitInputs.length) {
                            digitInputs[i].value = digit;
                        }
                    });
                    checkAllDigitsFilled();
                }
            });
        });

        function checkAllDigitsFilled() {
            const allFilled = Array.from(digitInputs).every(input => input.value.length === 1);
            
            if (allFilled) {
                verifyButton.disabled = false;
                verifyButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                verifyButton.classList.add('bg-brand-blue', 'hover:bg-brand-purple');
            } else {
                verifyButton.disabled = true;
                verifyButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                verifyButton.classList.remove('bg-brand-blue', 'hover:bg-brand-purple');
            }
        }

        twoFactorForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = Array.from(digitInputs).map(input => input.value).join('');
            
            // Store 2FA completion
            const twoFactorData = {
                code: code,
                verified: true,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('alan_2fa_data', JSON.stringify(twoFactorData));
            localStorage.setItem('alan_onboarding_complete', 'true');
            
            // Show success message briefly
            verifyButton.innerHTML = '<svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Verified! Redirecting...';
            verifyButton.classList.add('bg-green-600');
            
            // Redirect to face recognition after short delay
            setTimeout(() => {
                window.location.href = '../face-recognition/index.html';
            }, 2000);
        });

        resendButton.addEventListener('click', function() {
            // Simulate resend
            resendButton.textContent = 'Code sent!';
            resendButton.disabled = true;
            
            setTimeout(() => {
                resendButton.textContent = 'Resend code';
                resendButton.disabled = false;
            }, 3000);
        });

        // Auto-focus first input
        digitInputs[0].focus();
    </script>
</body>
</html>
