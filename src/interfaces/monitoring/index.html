<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        #video-feed, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .notification-item {
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            background-color: #f9fafb; /* gray-50 */
        }
    </style>
</head>
<body class="bg-gray-100 h-full">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <h1 class="text-xl font-bold text-gray-800">Turing Monitoring Dashboard</h1>
            <div class="flex items-center gap-4">
                <div id="websocket-status-dot" class="status-dot bg-gray-400"></div>
                <span id="websocket-status-text" class="text-sm font-medium text-gray-600">DISCONNECTED</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Video Feed -->
            <main class="flex-1 p-6 flex flex-col items-center justify-center">
                <div class="w-full max-w-6xl bg-black rounded-lg shadow-2xl video-container">
                    <img id="video-stream" class="rounded-lg" alt="Live security feed will appear here">
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="w-96 bg-white border-l border-gray-200 p-6 flex flex-col gap-6 overflow-y-auto">
                <!-- Detections -->
                <section>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Live Detections</h2>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-50 p-3 rounded-lg border">
                            <p class="text-2xl font-bold text-blue-600" id="people-count">0</p>
                            <p class="text-xs text-gray-500 font-medium">People</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg border">
                            <p class="text-2xl font-bold text-green-600" id="known-count">0</p>
                            <p class="text-xs text-gray-500 font-medium">Known</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg border">
                            <p class="text-2xl font-bold text-red-600" id="violations-count">0</p>
                            <p class="text-xs text-gray-500 font-medium">Violations</p>
                        </div>
                    </div>
                </section>

                <!-- Event Log -->
                <section class="flex-1 flex flex-col min-h-0">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Event Log</h2>
                    <div id="notifications-container" class="flex-1 space-y-3 overflow-y-auto pr-2 border-t pt-4">
                        <p class="text-sm text-gray-400 text-center py-4">Awaiting connection...</p>
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
